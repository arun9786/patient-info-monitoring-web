      function render() {
          window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
          recaptchaVerifier.render();
      }
      var coderesult="";
      var error_msg_p=document.getElementById('error_phone');
      var error_msg_otp=document.getElementById('error_otp');
      var loading_msg_p=document.getElementById('loading_bar');
      var otp_loading_msg_p=document.getElementById('otp_loading_bar');
      var phone_number_original="";
      var send_otp_btn=document.getElementById('send_otp_btn');
      var code_verify_btn=document.getElementById('otp_btn');
      var loader_phone=document.getElementById('loader_phone');
      var loader_otp=document.getElementById('loader_otp');

      function phoneAuth() {
        if(navigator.onLine){
              var number = document.getElementById('phone_number').value;
              if(number.length!=10){
                error_msg_p.textContent="Please enter valid mobile number(ex:6547863901)."
                loading_bar.textContent="";
                otp_loading_msg_p.textContent="";
              }else{
                error_msg_p.textContent="";
                var country_code=document.getElementById('countryCode').value;
                number="+"+country_code+number;
                phone_number_original=number;
                loading_bar.textContent="Please wait...";
                loader_phone.style.display="block";
                document.getElementById('phone_no').value=phone_number_original;

                firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function(confirmationResult) {
                    //s is in lowercase
                    window.confirmationResult = confirmationResult;
                    coderesult = confirmationResult;
                    document.getElementById('verificationCode').disabled=false;
                    document.getElementById('otp_btn').disabled=false;
                    document.getElementById('phone_number').disabled=true;
                    document.getElementById('send_otp_btn').disabled=true;
                    document.getElementById('phone_number_container').style.display='none';
                    document.getElementById('otp_container').style.display='block';
                    alert("OTP sent");
                    loading_bar.textContent="Otp sent to your mobile number.";
                    otp_loading_msg_p.textContent="Enter otp has sent to your mobile number.";
                    document.getElementById('phone_number_container').style.display='none';
                    document.getElementById('otp_container').style.display='block';
                    document.getElementById('signup_container').style.display='none';
                    loader_phone.style.display="none";
                }).catch(function(error) {
                    alert(error.message);
                    error_msg_p.textContent=error.message;
                    document.getElementById('phone_number').disabled=false;
                    document.getElementById('send_otp_btn').disabled=false;
                    loading_bar.textContent="";
                    otp_loading_msg_p.textContent="";
                    loader_phone.style.display="none";
                });
              }
          }else{
            alert("Oops! You're offline. Please check your network connection...")
          }
          
      }

      send_otp_btn.addEventListener('click',phoneAuth);

      function codeverify() {
        if(navigator.onLine){
                  var code = document.getElementById('verificationCode').value;
                  otp_loading_msg_p.textContent="Enter otp has sent to your mobile number ("+phone_number_original+").";
                  if(code.length!=6){
                    error_msg_otp.textContent="OTP length must be 6."
                  }else{
                    loader_otp.style.display="block";
                    coderesult.confirm(code).then(function(result) {
                          var user = result.user;
                          document.getElementById('phone_number_container').style.display='none';
                          document.getElementById('otp_container').style.display='none';
                          document.getElementById('signup_container').style.display='block';
                          loader_otp.style.display="none";
                      }).catch(function(error) {
                          loader_otp.style.display="none";
                          error_msg_otp.textContent=error.message;
                      });
                  }
        }else{
            alert("Oops! You're offline. Please check your network connection...")
        }
      }

      var signup_btn=document.getElementById('signupbtn');
      var error_msg_signup=document.getElementById('error_msg_signup');
      var loading_bar_signup=document.getElementById('loading_bar_signup');

        function InsertData(){

            if(navigator.onLine){   
                  var aadhar_s=document.getElementById('aadhar_no').value;
                  var phone_s=document.getElementById('phone_no').value;
                  var pass_s=document.getElementById('password').value;
                  var repass_s=document.getElementById('repassword').value;
                  var name_s=document.getElementById('name').value;
                  var father_name_s=document.getElementById('father_name').value;
                  var age_s=document.getElementById('age').value;
                  var gender_s=document.getElementById('gender').value;
                  var place_s=document.getElementById('place').value;
                  var district_s=document.getElementById('district').value;
                  var state_s=document.getElementById('state').value;
                  var country_s=document.getElementById('country').value;
              
                  if(aadhar_s.length!=12){
                    error_msg_signup.textContent="Please enter a valid aadhar number. Length must be 12."
                  }else if(pass_s.length<6){
                    error_msg_signup.textContent="Please enter a Password. Length must be more than 6."
                  }else if(repass_s!=pass_s){
                    error_msg_signup.textContent="Both passwords are should match."
                  }else if(name_s.length<2){
                    error_msg_signup.textContent="Enter valid name."
                  }else if(father_name_s.length<2){
                    error_msg_signup.textContent="Enter valid father name."
                  }else if(age_s<1 || age_s>200){
                    error_msg_signup.textContent="Enter valid age."
                  }else if(place_s.length<2){
                    error_msg_signup.textContent="Enter valid place."
                  }else if(district_s.length<2){
                    error_msg_signup.textContent="Enter valid district."
                  }else{
                    loading_bar_signup.textContent="Please wait while we saving patient's details...";
                    error_msg_signup.textContent="";
                    loader_signup.style.display="block";
                    const dbref=firebase.database().ref();
                    document.getElementById('signupbtn').disabled=true;
                    dbref.child("Users").child(aadhar_s).once("value",function(snapshot){
                        if(snapshot.exists()){
                            error_msg_signup.textContent="Account exists already. Please create account with other aadhar number.";
                            loading_bar_signup.textContent="";
                            loader_signup.style.display="none";
                            document.getElementById('signupbtn').disabled=false;
                        }else{
                            set(ref(db,"Users/"+aadhar_s),{
                                  Aadhar:aadhar_s,
                                  Password:pass_s,
                                  Phone:phone_s
                                })
                                .then(()=>{
                                    set(ref(db,"Users/"+aadhar_s+"/Personal_Info"),{
                                            Age:age_s,
                                            Country:country_s,
                                            District:district_s,
                                            Father_Name:father_name_s,
                                            Flat_No:"",
                                            Gender:gender_s,
                                            Name:name_s,
                                            Pincode:"",
                                            Place:place_s,
                                            Post_Office:"",
                                            State:state_s,
                                            Street:"",
                                            Taluk:""

                                        })
                                        .then(()=>{
                                            alert("Account created successfully..");
                                            loader_signup.style.display="none";
                                            error_msg_signup.textContent="";
                                            loading_bar_signup.textContent="";
                                            document.getElementById('signupbtn').disabled=false;
                                        })
                                        .catch((error)=>{
                                            error_msg_signup.textContent=error;
                                            loading_bar_signup.textContent="";
                                            loader_signup.style.display="none";
                                            document.getElementById('signupbtn').disabled=false;
                                        });
                                })
                                .catch((error)=>{
                                    error_msg_signup.textContent=error;
                                    loading_bar_signup.textContent="";
                                    loader_signup.style.display="none";
                                    document.getElementById('signupbtn').disabled=false;
                                });
                        }
                    }).catch((error)=>{
                        error_msg_signup.textContent=error;
                        loading_bar_signup.textContent="";
                        loader_signup.style.display="none";
                        document.getElementById('signupbtn').disabled=false;
                    });
                        
                  }
              }else{
                alert("Oops! You're offline. Please check your network connection...")
              }
        }
