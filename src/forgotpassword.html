    firebase.initializeApp(firebaseConfig);
     firebase.analytics();

     // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db=getDatabase();

      var coderesult="";
      var error_msg_p=document.getElementById('error_phone');
      var loading_bar=document.getElementById('loadingbar');
      var verify_btn=document.getElementById('verifybtn');
      var loader_forgot_pass=document.getElementById('loader_forgot_pass');

      var aadhar_no_s="";
      var phone_number_original="";

      function Verify() {
        if(navigator.onLine){
              aadhar_no_s=document.getElementById("aadhar_no").value;
              var number = document.getElementById('phone_number').value;
              if(aadhar_no_s.length!=12){
                error_msg_p.textContent="Please enter a valid aadhar number. Length must be 12."
              }
              else if(number.length!=10){
                error_msg_p.textContent="Please enter valid mobile number(ex:6547863901)."
              }else{
                error_msg_p.textContent="";
                var country_code=document.getElementById('countryCode').value;
                number="+"+country_code+number;
                phone_number_original=number;
                loading_bar.textContent="Please wait...";
                loader_forgot_pass.style.display='block';

                const dbref=firebase.database().ref();
                var phone_number_db="";
                dbref.child("Users").child(aadhar_no_s).get().then((snapshot)=>{
                    if(snapshot.exists()){
                        phone_number_db=snapshot.val().Phone;
                        if(phone_number_db==phone_number_original){
                            alert("Successfully verified.")
                            document.getElementById('phone_number_container').style.display='none';
                            document.getElementById('forgotpassword_container').style.display='block';
                            document.getElementById('aadhar_no_pass').value=aadhar_no_s;
                            loader_forgot_pass.style.display='none';
                        }else{
                            document.getElementById('phone_no').value=phone_number_original;
                            error_msg_p.textContent="Your aadhar number and mobile number has not matched. Please verify it. Otherwise create new account.";
                            loading_bar.textContent="";
                            loader_forgot_pass.style.display='none';
                        }
                    }else{
                        error_msg_p.textContent="Please enter a valid aadhar number. You are not user. Please create account using this aadhar number";
                        loading_bar.textContent="";
                        loader_forgot_pass.style.display='none';
                    }
                }).catch((error)=>{
                    error_msg_p.textContent=error;
                    loading_bar.textContent="";
                    loader_forgot_pass.style.display='none';
                });
              }
          }else{
            alert("Oops! You're offline. Please check your network connection...")
          }
          
      }

      verify_btn.addEventListener('click',Verify);

      var changepassword_btn=document.getElementById('changepasswordbtn');
      var error_msg_forgotpassword=document.getElementById('errormsg_forgotpassword');
      var loadingbar_password=document.getElementById('loading_bar_password');
      var loader_forgot_pass=document.getElementById('loader_forgot_pass');

        function UpdatePass(){
      
          if(navigator.onLine){
                  var pass_s=document.getElementById('password').value;
                  var repass_s=document.getElementById('repassword').value;
              
                  if(pass_s.length<6){
                    error_msg_forgotpassword.textContent="Please enter valid password. Length must be more than 6."
                  }else if(repass_s!=pass_s){
                    error_msg_forgotpassword.textContent="Both passwords are should match."
                  }else{
                    error_msg_forgotpassword.textContent="";
                    loadingbar_password.textContent="Please wait while updating password...";
                    loader_update_pass.style.display='block';
                    var userRef=firebase.database().ref("Users/"+aadhar_no_s);
                    userRef.update({
                        Password:pass_s
                    },(error)=>{
                        if(error){
                            error_msg_forgotpassword.textContent=error;
                            loadingbar_password.textContent="";
                            loader_update_pass.style.display='none';
                        }else{
                            alert("Password updated successfully...")
                            loader_update_pass.style.display='none';
                            window.history.back();
                        }
                    })
                  }
              }else{
                alert("Oops! You're offline. Please check your network connection...")
              }
        }

        function ShowPassword(){
          var pass_edt=document.getElementById("password");
          var repass_edt=document.getElementById("repassword");

          var label_pass=document.getElementById("label_password");
          if(pass_edt.type==="password"){
            pass_edt.type="text";
            repass_edt.type="text";
            label_pass.innerHTML="Hide Password";
          }else{
            pass_edt.type="password";
            repass_edt.type="password";
            label_pass.innerHTML="Show Password";
          }
        }

        document.getElementById("show_password_cb").addEventListener('click',ShowPassword);
        changepassword_btn.addEventListener('click',UpdatePass);

        function Back(){
            window.location.replace("signin_user.html")
        }
        document.getElementById("back_btn").addEventListener('click',Back);


</script>
    
  </body>
</html>
